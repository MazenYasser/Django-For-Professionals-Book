{% extends '_base.html' %}

{% block title %}
  Home
{% endblock %}

{% block content %}
  <h1>This is the homepage</h1>
  {% if user.is_authenticated %}
    <h3>Hello {{ user.email }}</h3>
    <a href="{% url 'logout' %}">Logout</a>
  {% else %}
    <h3>You're not logged in</h3>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Sign Up</a>
  {% endif %}
{% endblock %}
